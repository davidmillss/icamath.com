<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="login/login-access.php" method="post">
            <div class="form_div">
                <label>Username:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="write your username" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" placeholder="write your password">
                <button class="submit_class" type="submit" form="login_form">Enter</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Desiged by <a href="#">Ica_Match&trade;</a></p>
    </footer>

    <!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
